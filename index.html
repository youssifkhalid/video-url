<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة رفع الفيديوهات المتقدمة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 font-arabic">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">منصة رفع الفيديوهات المتقدمة</h1>
        
        <div v-if="!user" class="mb-6 text-center">
            <button @click="signIn" class="bg-green-500 text-white px-6 py-3 rounded-full text-lg hover:bg-green-600 transition duration-300">تسجيل الدخول</button>
        </div>
        
        <div v-else>
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <p class="text-lg mb-4">مرحبًا، <span class="font-semibold">{{ user.email }}</span></p>
                <button @click="signOut" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition duration-300">تسجيل الخروج</button>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-semibold mb-4">رفع الفيديوهات</h2>
                <input type="file" @change="handleFileUpload" accept="video/*" multiple class="mb-4 block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100
                ">
                <button @click="uploadVideos" class="bg-blue-500 text-white px-6 py-3 rounded-full text-lg hover:bg-blue-600 transition duration-300" :disabled="!selectedFiles.length">
                    رفع الفيديوهات
                </button>
            </div>
            
            <div v-if="uploadProgress > 0 && uploadProgress < 100" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="bg-blue-200 h-4 rounded-full">
                    <div class="bg-blue-600 h-4 rounded-full transition-all duration-300 ease-in-out" :style="{ width: uploadProgress + '%' }"></div>
                </div>
                <p class="text-center mt-2 text-lg">جاري الرفع: {{ uploadProgress.toFixed(1) }}%</p>
            </div>
            
            <div v-if="videos.length > 0" class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">الفيديوهات المرفوعة</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div v-for="video in videos" :key="video.id" class="bg-gray-50 p-4 rounded-lg shadow">
                        <h3 class="font-bold mb-2 text-lg">{{ video.name }}</h3>
                        <a :href="video.url" target="_blank" class="text-blue-500 hover:underline block mb-2">رابط المشاهدة</a>
                        <p class="text-sm text-gray-600">تاريخ الرفع: {{ formatDate(video.createdAt) }}</p>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center">
                <button @click="downloadJSON" class="bg-purple-500 text-white px-6 py-3 rounded-full text-lg hover:bg-purple-600 transition duration-300">
                    تنزيل ملف JSON
                </button>
            </div>
        </div>
    </div>

    <script>
    const { createApp, ref, onMounted, watch } = Vue;

    // تكوين Firebase
    const firebaseConfig = {
        // قم بإضافة تكوين Firebase الخاص بك هنا

        apiKey: "AIzaSyBdCQLx7Inm7cLU3dnYsWpn048GEmrPYPk",
          authDomain: "video-json-eeece.firebaseapp.com",
            projectId: "video-json-eeece",
              storageBucket: "video-json-eeece.firebasestorage.app",
                messagingSenderId: "329004987",
                  appId: "1:329004987:web:2cf6227fca7088532c369e",
                    measurementId: "G-Y6S277GER0"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);

    createApp({
        setup() {
            const user = ref(null);
            const videos = ref([]);
            const selectedFiles = ref([]);
            const uploadProgress = ref(0);

            const signIn = () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider);
            };

            const signOut = () => {
                firebase.auth().signOut();
            };

            const handleFileUpload = (event) => {
                selectedFiles.value = event.target.files;
            };

            const uploadVideos = async () => {
                if (!selectedFiles.value.length) return;

                for (let file of selectedFiles.value) {
                    const storageRef = firebase.storage().ref(`videos/${user.value.uid}/${file.name}`);
                    const uploadTask = storageRef.put(file);

                    uploadTask.on('state_changed', 
                        (snapshot) => {
                            uploadProgress.value = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        },
                        (error) => {
                            console.error("Error uploading file:", error);
                        },
                        async () => {
                            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                            await saveVideoMetadata(file.name, downloadURL);
                            loadVideos();
                            uploadProgress.value = 0;
                        }
                    );
                }
            };

            const saveVideoMetadata = async (name, url) => {
                await firebase.firestore().collection('videos').add({
                    userId: user.value.uid,
                    name: name,
                    url: url,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            };

            const loadVideos = async () => {
                const snapshot = await firebase.firestore().collection('videos')
                    .where('userId', '==', user.value.uid)
                    .orderBy('createdAt', 'desc')
                    .get();
                
                videos.value = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
            };

            const formatDate = (timestamp) => {
                if (!timestamp) return '';
                const date = timestamp.toDate();
                return new Intl.DateTimeFormat('ar-EG', { dateStyle: 'full', timeStyle: 'short' }).format(date);
            };

            const downloadJSON = () => {
                const jsonData = {
                    user: {
                        email: user.value.email,
                        uid: user.value.uid
                    },
                    videos: videos.value.map(video => ({
                        name: video.name,
                        url: video.url,
                        createdAt: video.createdAt ? video.createdAt.toDate().toISOString() : null
                    }))
                };

                const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'video_data.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            onMounted(() => {
                firebase.auth().onAuthStateChanged((currentUser) => {
                    user.value = currentUser;
                    if (currentUser) {
                        loadVideos();
                    }
                });
            });

            watch(user, (newUser) => {
                if (newUser) {
                    loadVideos();
                } else {
                    videos.value = [];
                }
            });

            return {
                user,
                videos,
                selectedFiles,
                uploadProgress,
                signIn,
                signOut,
                handleFileUpload,
                uploadVideos,
                formatDate,
                downloadJSON
            };
        }
    }).mount('#app');
    </script>
</body>
</html>
